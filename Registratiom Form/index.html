<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>

  <!-- First Section -->

    <h1>Registration Form</h1>

    <h3>Please Filled Out These Form with Required Information</h3>

    <div class="main">
        <form action="">
        <label for="">Enter Your First Name :</label>
        <input type="text" required>
        <label for="">Enter Your Last Name :</label>
        <input type="text" required>
        <Label for="">Enter Your Email :</Label>
        <input type="email" required>
        <label for="">Create a New Password</label>
        <input type="password" required>
    </form> 
    </div>
    
    <hr>

<!-- second section -->

    <label class="checkbox">Personal Account
        <input type="checkbox" checked="checked">
        <span class="checkbox1"></span>
      </label>
      
      <label class="checkbox">Business Account
        <input type="checkbox">
        <span class="checkbox1"></span>
      </label>
      
      <label class="checkbox">I accept the <a href="https://hdhub4u.ist/">terms & conditions</a>
        <input type="checkbox">
        <span class="checkbox1"></span>
      </label>

      <hr>

<!-- third section -->

      <div class="main">
        <form action="">
        <label for="">Upload a Profile Picture :</label>
        <input type="file" required>
        <label for="">Input your Age (Years) :</label>
        <input type="number" required>
        <Label for="">How did you hear about us?</Label>
        <select name="" id="">
          <option value="">Select one</option>
          <option value="">Facebook</option>
          <option value="">Instagram</option>
          <option value="">Linkedin</option>
        </select>
        <label for="">Provide a bio :</label>
        <textarea class="textarea" name="" id="" cols="30" rows="10" placeholder="I like coding on the beach..."></textarea>
    </form> 
    <button>Submit</button>
      
      
</body>
</html>
